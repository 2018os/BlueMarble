type Country {
  id: Int!
  name: String!
  price: Int
  done: Boolean
  bought: Boolean
  owner: String
  event: String
}

type Player {
  userId: Int!
  playerName: String!
  money: Int!
  location: Int!
  prevLocation: Int!
  ownCountries: [String]!
  bankruptcy: Boolean!
  islandNumber: Int!
}

type Query {
  countries: [Country]!
  players: [Player]!
}
